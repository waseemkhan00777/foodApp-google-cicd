steps:
  - id: Branch Filtering Testing
    name: node
    entrypoint: bash
    args:
      - -c
      - |
        if [[ "$BRANCH_NAME" == "delta" || "$BRANCH_NAME" == "development" || "$BRANCH_NAME" == "epsilon" || "$BRANCH_NAME" == "staging" ]]
        then
          echo "Main Branch stuff only"
          yarn
        elif [[ "$BRANCH_NAME" == "develop" ]]
        then
          echo "sub-branch stuff only"
        fi
